<!DOCTYPE html>
<html>
<head>
	<title>CSS로 문단을 제어해 봅시다.</title>
	<style type="text/css">
		#title, #positive{
			font-size: 14pt;
			color:Blue;
		}
		#negative {
			color:Red;
			font-size:14pt;
		}
	</style>
</head>
<body>
	<h2 id="title">ididididi</h2>
	<h2 id="positive">aaaaaaaa</h2>
	<h2 id="negative">aaaadcccc</h2>

</body>
</html>
